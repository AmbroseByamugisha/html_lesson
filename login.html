<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="login.css">
</head>
<body class="black">
	<div class="login-div">
		<div class=" float left-div">
			<h3 class="heading-1">Login into Your Account</h3>
			<form action="login.html" class="form">
			<input class="input-left slot" type="text" placeholder="info@w3layouts.com"/>
			<input class="input-left slot" type="password" placeholder="password"/>
			<input class="input-left button" type="submit" value="Submit"/>
			<div class="left">
                <div>
                    <input class="input-left" type="checkbox"/>
                </div>
                <div>
                    <label>Remember me</label>
                </div>
            </div>
            <div class="right">
                <label>Forgot password?</label>
            </div>
			</form>
		</div>
		<div class=" float right-div">
			<div class="heading">
				<h4 class="heading-2">Don't Have an Account? Sign Up</h4>
			</div>
			<div>
				<!--
				<button class="button1"></button>
				<button class="button2"></button>
				<button class="button3"></button> -->
				<input class="input-left button check1 ic-facebook" type="submit" value="Sign in with Facebook"/>
				<input class="input-left button check1 ic-twitter" type="submit" value="Sign In with Twitter"/>
				<input class="input-left button check1 ic-gmail" type="submit" value="Sign In with Google+"/>
			</div>
		</div>
	</div>

	<p class="my-below">
	Template by: <span>w3Layouts</span>
    </p>

</body>
</html>
